{% extends "layoutDemo.html" %} {% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Promt" />
<br /><br /><br />
<div id="login">
  <div class="container" style="text-align: center">
    <v-app id="inspire" class="font">
      <center>
        <div style="width: 50%; margin-left: 24px">
          <v-img
            src="{{ url_for('static',filename='images/2-Mango.png') }}"
          ></v-img>
        </div>
      </center>

      <br /><br />
      <p style="font-size: 19px;">ระบบแจ้งซ่อม</p>
      <br />
      <form method="POST" action="">
        <v-container fluid>
          <v-text-field
            :rules="[rules.required]"
            type="text"
            placeholder="ID Customer"
            color="#55BC9F"
            prepend-inner-icon="mdi-account-outline"
            height="60px"
            outlined
            rounded
          ></v-text-field>

          <v-text-field
            :append-icon="passwordshow ? 'mdi-eye' : 'mdi-eye-off'"
            :rules="[rules.required]"
            :type="passwordshow ? 'text' : 'password'"
            @click:append="passwordshow = !passwordshow"
            placeholder="Password"
            color="#55BC9F"
            prepend-inner-icon="mdi-key-variant"
            height="60px"
            outlined
            rounded
          ></v-text-field>

          <div>
            <v-checkbox
              v-model="checkbox"
              label="Remember Me"
              color="#55BC9F"
            ></v-checkbox>
          </div>
          <br />

          <v-card-actions style="margin-left: -7px">
            <v-btn
              style="width: 165px; height: 50px"
              type="submit"
              color="#55BC9F"
              rounded
              dark
              >Sign in</v-btn
            >
          </v-card-actions>
        </v-container>
      </form>
    </v-app>
  </div>
</div>

<script>
  new Vue({
    el: "#login",
    vuetify: new Vuetify(),
    data() {
      return {
        passwordshow: false,
        password: "Password",
        checkbox: false,
        rules: {
          required: (value) => !!value || "Required.",
        },
      };
    },
  });
</script>

<style>
  @import "https://fonts.googleapis.com/css?family=Prompt";

  .font {
    font-family: "Prompt", sans-serif;
  }
</style>

{% endblock %}
